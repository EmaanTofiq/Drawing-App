<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/start/jquery-ui.css"
    />
  </head>
  <body>
    <!-- title -->
    <div class="header">Drawing App</div>
    <div class="input-container">
      <!-- input -->
      <div class="input" id="colorinput">
        <input type="color" list id="paintcolor" />
      </div>
      <div class="input" id="inputthickness">
        <div id="circle"></div>
      </div>
      <div class="input">
        <div id="slider"></div>
      </div>
    </div>
    <!-- canvas container -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- buttons -->
    <div class="input-container2">
        <!-- erase -->
        <div class="input2">
            <span class="button" id="erase">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span class="button" id="save">Save</span>
        </div>
        <!-- Reset -->
        <div class="input2">
            <span class="button" id="reset">Reset</span>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
